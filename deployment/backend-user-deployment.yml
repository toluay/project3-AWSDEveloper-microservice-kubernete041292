apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-user
  labels:
    app: backend-user
spec:
  selector:
    matchLabels:
      app: backend-user
  replicas: 2
  template:
    metadata:
      labels:
        app: backend-user
    spec:
      containers:
      - name: backend-user
        imagePullPolicy: Always
        image: docker.io/tolu1292/udagram-api-user:v1
        env:
         - name: POSTGRESS_USERNAME
           valueFrom:
             configMapKeyRef:
               name: env-config
               key: POSTGRESS_USERNAME 
         - name: POSTGRESS_USERNAME
           valueFrom:
             configMapKeyRef:
               name: env-config
               key: POSTGRESS_PASSWORD
         - name: POSTGRESS_DB
           valueFrom:
             configMapKeyRef:
               name: env-config
               key: POSTGRESS_DB
         - name: POSTGRESS_HOST
           valueFrom:
             configMapKeyRef:
               name: env-config
               key: POSTGRESS_HOST

        ports:
        - containerPort: 8080
        resources:
          limits:
            cpu: "500m"
            memory: "4096Mi"
          requests:
            cpu: "250m"
            memory: "1000Mi"
